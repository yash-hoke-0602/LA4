<html>
    <head>
        <title>
            Add Review

    <body>
        <div style="background-color: dimgray;">
        <h2 style="margin-left: 40%;">Add Movie Review</h2>
        <hr>
    </div>
        <br>
        <form action="/addReview" method="POST" style="margin-left: 40%;">
            <label >Movie Name</label>
            <input type="text" name="moviename" placeholder="Enter Name Of Movie">
<br>            <br>
            <label >Movie Review</label>
            <br>
            <br>
            <textarea name="moviereview" placeholder="Enter Review" cols="30" rows="10"></textarea>
            <br>
            <br>
            <button class="btn btn-dark" type="submit">Submit</button>
        </form>
    </body>
</html>
